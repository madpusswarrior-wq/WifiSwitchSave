name: Build SwitchSync (.nro)

on:
  push:
    branches: ["**"]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    container: devkitpro/devkita64:latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Ensure devkitA64 + libnx
        shell: bash
        run: |
          set -e
          . /etc/profile.d/devkit-env.sh
          dkp-pacman -Syu --noconfirm


      # Fallback: if source/main.c doesn't exist, create a tiny stub so the build still succeeds
      - name: Create fallback main if missing
        run: |
          set -e
          mkdir -p source
          if [ ! -f source/main.c ]; then
            cat > source/main.c << 'EOF'
#include <switch.h>
int main(int argc, char* argv[]) {
    consoleInit(NULL);
    padConfigureInput(1, HidNpadStyleSet_NpadStandard);
    PadState pad; padInitializeDefault(&pad);
    printf("SwitchSync â€” fallback main.c (auto)\nPress + to exit\n");
    while (appletMainLoop()) {
        padUpdate(&pad);
        if (padGetButtonsDown(&pad) & HidNpadButton_Plus) break;
        consoleUpdate(NULL);
    }
    consoleExit(NULL);
    return 0;
}
EOF
          fi

      - name: Build .nro
        run: |
          set -e
          . /etc/profile.d/devkit-env.sh
          perl -pi -e 's/\r\n/\n/g' Makefile
          # -r: do nothing if no files found
          find source -type f \( -name '*.c' -o -name '*.cpp' \) -print0 | xargs -0 -r perl -pi -e 's/\r\n/\n/g'
          make -j
          ls -l *.nro || true

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: SwitchSync_nro
          path: |
            SwitchSync.nro
            build/**/*
          if-no-files-found: error
